<h3 mat-dialog-title>
    Detail Produk
 </h3>
 <div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Stock</mat-label>
        <input matInput [(ngModel)]="data.stock">      
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Size</mat-label>
        <input matInput [(ngModel)]="data.size" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Color</mat-label>
        <input matInput [(ngModel)]="data.color" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Total</mat-label>
        <input matInput [(ngModel)]="data.total" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="data.price" >     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Type Of Fabric</mat-label>
        <input matInput [(ngModel)]="data.typeoffabric" >      
    </mat-form-field>
 </div>
 <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-flat-button (click)="saveData()" [disabled]="loading">{{loading ? 'Menyimpan..':'Simpan'}}</button>    
 </div>
